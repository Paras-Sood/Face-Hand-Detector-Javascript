<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #startstop{
            color: white;
            background-color: royalblue;
            border: none;
            font-weight: bold;
            padding: 12px 8px;
            cursor: pointer;
            font-size: large;
        }
    </style>
</head>
<body>
    <audio src="./stop_it_sound.mp3" id="audio"></audio>
    <div>
        <div style="margin: 20px auto;width: 57px;">
            <button id="startstop">Stop</button>
        </div>
    </div>
    <video id="video" height="300px" style="display: none;"></video>
    <div>
        <div style="margin: 20px auto; min-width: 400px; max-width: 1000px;">
            <canvas id="canvas" height="300px"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
    <script src="app.js"></script>
</body>
</html>
